plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.20'
}

group 'edu'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: 'org.tinyjee.jgraphx', name: 'jgraphx', version: '3.4.1.3'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}